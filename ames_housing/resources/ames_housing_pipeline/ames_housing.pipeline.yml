resources:
  pipelines:
    ames_housing_pipeline:
      name: ames_housing_pipeline
      serverless: true
      channel: "PREVIEW"
      catalog: ${var.catalog}
      schema: ${resources.schemas.ames_housing_schema.name}
      root_path: "."
      tags:
        parentProject: ${var.tags_parentProject}
        project: ${var.tags_project}
        businessUnit: ${var.tags_businessUnit}
        requestedBy: ${var.tags_requestedBy}
        developer: ${var.tags_developer}
        RemoveAfter: ${var.tags_RemoveAfter}
        env: ${bundle.target}
      libraries:
        - glob:
            include: transformations/**
      configuration:
        pipelines.streamingFlowReadOptionsEnabled: "true"
        catalog_use: ${var.catalog}
        schema_use: ${resources.schemas.ames_housing_schema.name}
        volume_path_use: ${resources.volumes.ames_housing_landing_volume.volume_path}
        ml_model_use: ${resources.registered_models.ames_housing_model.name}
        ml_model_storage_location: ${resources.volumes.model_storage_location_volume.volume_path}
        ml_model_experiments_name_use: ${resources.experiments.ames_housing_experiment.name}



